format: event_log
primary_keys: [source_id, asset_id, event_type, ts]
columns:
  - name: ts
    type: timestamp
  - name: source_id
    type: string
  - name: asset_id
    type: string
  - name: event_type
    type: string
  - name: from_state
    type: string|null
  - name: to_state
    type: string|null
  - name: quality
    type: int
optional_columns:
  - name: tag_id
    type: string|null
  - name: semantic_rev
    type: string|null
  - name: payload
    type: object|null
notes:
  - "Events represent change points; not a downsampled timeseries."
