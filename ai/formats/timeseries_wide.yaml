format: timeseries_wide
primary_keys: [source_id, ts]
columns:
  - name: ts
    type: timestamp
  - name: source_id
    type: string
  - name: values
    type: map<tag_id, number|null>
  - name: quality
    type: map<tag_id, int>
  - name: unit
    type: map<tag_id, string>|null
  - name: semantic_rev
    type: map<tag_id, string>|null
optional_columns:
  - name: ingested_at
    type: timestamp
notes:
  - "Projection/serving shape. Do not use as canonical identity store."
  - "Tag set should be controlled per product/dashboard; otherwise it becomes unmaintainable."
